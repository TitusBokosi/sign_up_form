<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sign-up-form</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="odin logo">
                <span>ODIN</span>
            </div>
            <cite>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></cite>
        </div>
        <div class="form-container">
            <div class="upper-container">
                <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your dreams. <br>
                Sign up <em>now</em> to get started. <br>
            <br>
                you know you want to.</p>
            </div>
            <form action="">
                <caption>Lets do this</caption>
                <fieldset>
                    <div class="name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="contact">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="contact">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="confirm-password">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="password">
                    </div>
                </fieldset>
            </form>
            <button type="submit">create account</button>
            <div class="login">
                <span>already have an account?</span>
                <button type="submit">log in</button>
            </div>
        </div>
    </div>
</body>
</html>
