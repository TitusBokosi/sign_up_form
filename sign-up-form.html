<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sign-up-form</title>
</head>
<body>
    <div class="background-container">
        <div class="logo-container">ODIN</div>
    </div>
    <div class="content-container">
        <p>THis is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p class="second-p">sign up <em>now</em> to get started.</p>
        <p class="third_para">you <em>know</em> you want to.</p>
        <form action="" method="post">
            <caption class="caption" style="font-weight: bolder;">Lets do this</caption>
            <div class="names">
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="contacts">
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="number">
                    <label for="number">NUMBER</label>
                    <input type="number" id="number" name="number">
                </div>
            </div>
            <div class="authentication">
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="confirm">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
            </div>
        </form>
        <button type="submit" class="create-account">create account</button>
        <div class="have-account"><span>already have an account?</span><button type="button" class="sign-up">Log in</button></div>
    </div>
</body>
</html>
